name: Lint

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  lint:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Prepare format artifacts directory
      run: mkdir -Force format-artifacts

    - name: Restore dependencies
      run: dotnet restore Luxoria.Algorithm.BrisqueScore/Luxoria.Algorithm.BrisqueScore.sln

    - name: Enforce formatting
      run: dotnet format Luxoria.Algorithm.BrisqueScore/Luxoria.Algorithm.BrisqueScore.sln --verify-no-changes --no-restore --report format-artifacts/format-report.json --verbosity minimal

    - name: Upload format report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: format-report
        path: format-artifacts/format-report.json
