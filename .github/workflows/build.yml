name: Build and Publish NuGet

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0

    - name: Restore dependencies
      working-directory: ./Luxoria.Algorithm.BrisqueScore
      run: dotnet restore Luxoria.Algorithm.BrisqueScore.sln

    - name: Build the solution
      working-directory: ./Luxoria.Algorithm.BrisqueScore
      run: dotnet build --configuration Release --no-restore Luxoria.Algorithm.BrisqueScore.sln

    - name: Run tests
      working-directory: ./Luxoria.Algorithm.BrisqueScore
      run: dotnet test --no-restore --verbosity normal Luxoria.Algorithm.BrisqueScore.sln

    - name: Pack NuGet package
      working-directory: ./Luxoria.Algorithm.BrisqueScore
      run: dotnet pack --configuration Release --no-build --output ./artifacts Luxoria.Algorithm.BrisqueScore.sln
    
    - name: Upload NuGet package
      uses: actions/upload-artifact@v3
      with:
        name: Luxoria.Algorithm.BrisqueScore
        path: ./Luxoria.Algorithm.BrisqueScore/artifacts/

  publish:
    needs: build
    runs-on: windows-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0

